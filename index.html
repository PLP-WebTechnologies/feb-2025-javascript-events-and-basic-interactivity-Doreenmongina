<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Playground</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <h1>JavaScript Playground</h1>
    </header>
    <main>
        <section id="eventHandling">
            <h2>Event Handling</h2>
            <button id="clickButton">Click Me</button>
            <div id="hoverDiv" style="padding: 20px; background-color: #f0f0f0; border-radius: 5px;">Hover Over Me</div>
            <input type="text" id="keypressInput" placeholder="Type Something...">
            <div id="doubleClickDiv" style="padding: 20px; background-color: #f0f0f0; border-radius: 5px; cursor: pointer;">Double Click Me (Secret!)</div>
        </section>
        <section id="interactiveElements">
            <h2>Interactive Elements</h2>
            <button id="changeTextButton">Change Text</button>
            <div id="imageGallery">
                <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="pet 1">
                <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="pet 2">
                <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="pet 3">
                <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="pet 4">
            </div>
            <div class="tab-links">
                <button class="tab-link" data-tab="tab1">Tab 1</button>
                <button class="tab-link" data-tab="tab2">Tab 2</button>
                <button class="tab-link" data-tab="tab3">Tab 3</button>
            </div>
            <div id="tab1" class="tab-content active">Tab 1 Content</div>
            <div id="tab2" class="tab-content">Tab 2 Content</div>
            <div id="tab3" class="tab-content">Tab 3 Content</div>
        </section>
        <section id="formValidation">
            <h2>Form Validation</h2>
            <form id="myForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <button type="submit">Submit</button>
            </form>
            <div id="feedback"></div>
        </section>
    </main>
    <script src="script.js"></script> </body>
</html>
